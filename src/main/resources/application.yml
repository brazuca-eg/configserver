spring:
  application:
    name: "configserver"
  profiles:
    # active: native -> for local development
    active: git
  cloud:
    config:
      server:
        # native:
          # search-locations: "classpath:/config" -> for local development
        git:
          uri: "https://github.com/brazuca-eg/microservices-config.git"
          default-label: main
          timeout: 5
          clone-on-start: true
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

server:
  port: 8071
